<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>

</head>
<body>

    <!-- Adicionada a div com a classe “container” ao redor do conteúdo e o CSS para centralizar essa div na página.
    Além disso, foi definida a propriedade text-align do container como center para centralizar o texto dentro dele. -->
    <div class="container">
        <h1>Lista de Afazeres</h1>

        <input type="text" id="tarefaInput" placeholder="Nova tarefa">
        <button id="botaoAdicionar" onclick="adicionarTarefa()">Adicionar</button>
        <br><br>

        <table id="tabelaTarefas">
            <!-- As tarefas serão adicionadas aqui -->
        </table>
    </div>

</body>
</html>
